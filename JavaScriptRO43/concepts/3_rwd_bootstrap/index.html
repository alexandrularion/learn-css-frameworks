<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bootstrap grid example-->
    <div class="container text-center">
      <div class="row">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
    </div>

    <!-- Bootstrap grid example - with responsive columns -->
    <div class="container text-center">
      <div class="row">
        <!-- Check breakpoints table: https://getbootstrap.com/docs/5.3/layout/breakpoints/-->
        <div class="col-md-3">Column</div>
        <div class="col-md-3">Column</div>
        <div class="col-md-3">Column</div>
      </div>
    </div>

    <!-- Bootstrap responsive image -->
    <img
      src="https://images.pexels.com/photos/24415132/pexels-photo-24415132/free-photo-of-people-sitting-at-tables-outside-a-cafe.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      class="img-fluid"
    />

    <!-- Bootstrap responsive image with custom parent -->
    <div style="width: 700px">
      <img
        src="https://images.pexels.com/photos/24415132/pexels-photo-24415132/free-photo-of-people-sitting-at-tables-outside-a-cafe.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="img-fluid"
      />
    </div>
  </body>
</html>
