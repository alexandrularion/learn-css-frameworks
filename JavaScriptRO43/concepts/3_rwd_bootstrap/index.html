<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Import custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Bootstrap grid example-->
    <div class="container text-center">
      <div class="row">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
    </div>

    <!-- Bootstrap grid example - with responsive columns -->
    <div class="container text-center">
      <div class="row">
        <!-- Check breakpoints table: https://getbootstrap.com/docs/5.3/layout/breakpoints/-->
        <div class="col-md-3">Column</div>
        <div class="col-md-3">Column</div>
        <div class="col-md-3">Column</div>
      </div>
    </div>

    <!-- Bootstrap responsive image -->
    <img
      src="https://images.pexels.com/photos/24415132/pexels-photo-24415132/free-photo-of-people-sitting-at-tables-outside-a-cafe.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      class="img-fluid"
    />

    <!-- Bootstrap responsive image with custom parent -->
    <div style="width: 700px">
      <img
        src="https://images.pexels.com/photos/24415132/pexels-photo-24415132/free-photo-of-people-sitting-at-tables-outside-a-cafe.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="img-fluid"
      />
    </div>

    <!-- Bootstrap responsive embed (<iframe />) -->
    <!-- You can use: ratio-1x1, ratio-4x3, ratio-16x9 etc -->
    <!-- Check ratio docs: https://getbootstrap.com/docs/5.3/helpers/ratio/ -->
    <div class="ratio ratio-4x3">
      <iframe
        src="https://www.youtube.com/embed/HDd1SP12mpE?si=NRFp8GP2doEqYNdZ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Custom responsive grid  -->
    <div class="custom-grid">
      <div class="custom-grid-item">
        <img
          src="https://images.pexels.com/photos/18413376/pexels-photo-18413376/free-photo-of-pink-roses-sticking-in-water-at-a-shore.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </div>
      <div class="custom-grid-item">
        <img
          src="https://images.pexels.com/photos/15329526/pexels-photo-15329526/free-photo-of-man-on-a-field-covered-with-fog.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </div>
      <div class="custom-grid-item">
        <img
          src="https://images.pexels.com/photos/21937096/pexels-photo-21937096.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </div>
      <div class="custom-grid-item">

          src="https://images.pexels.com/photos/18413376/pexels-photo-18413376/free-photo-of-pink-roses-sticking-in-water-at-a-shore.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </div>
      <div class="custom-grid-item">
        <img
          src="https://images.pexels.com/photos/15329526/pexels-photo-15329526/free-photo-of-man-on-a-field-covered-with-fog.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </div>
      <div class="custom-grid-item">
        <img
          src="https://images.pexels.com/photos/21937096/pexels-photo-21937096.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </div>
      <div class="custom-grid-item">
        <img

        />
      </div>
      <div class="custom-grid-item">
        <img
          src="https://images.pexels.com/photos/15329526/pexels-photo-15329526/free-photo-of-man-on-a-field-covered-with-fog.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />

      <div class="custom-grid-item">

        />
      </div>
    </div>
  </body>
</html>
