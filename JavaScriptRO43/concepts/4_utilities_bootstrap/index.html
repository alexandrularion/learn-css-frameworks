<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Bootstrap</title>
    <!-- Import Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="d-flex flex-column">
      <h1>My section</h1>
      <div class="d-flex gap-3">
        <div class="bg-primary" style="width: 200px; height: 200px">
          Square 1
        </div>
        <div class="bg-secondary" style="width: 200px; height: 200px">
          Square 2
        </div>
        <div class="bg-success" style="width: 200px; height: 200px">
          Square 3
        </div>
      </div>
    </section>

    <!-- Image example -->
    <section class="w-100 opacity-75" style="height: 100vh">
      <img
        class="w-100 h-100 object-fit-cover"
        src="https://images.pexels.com/photos/15903276/pexels-photo-15903276/free-photo-of-elderly-tourists-in-front-of-museo-rufino-tamayo-in-mexico-city.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="My image"
      />
    </section>
  </body>
</html>
