<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Utilities</title>
    <!-- Import Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <!-- Added a bootstrap background to the <body />-->
  <body class="bg-black">
    <!-- Added a bootstrap flex -->
    <div class="d-flex gap-5">
      <div class="text-light">Child 1</div>
      <div class="text-light">Child 2</div>
      <div class="text-light">Child 3</div>
    </div>

    <!-- Bootstrap link -->
    <a class="link-opacity-75" href="#">Click here to download</a>

    <!-- Bootstrap shadow -->
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>

    <!-- Using multiples utilities -->
    <div class="d-flex flex-column">
      <img
        class="object-fit-cover rounded-circle"
        style="width: 100px; height: 100px; min-width: 100px; min-height: 100px"
        src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      <h5>Stefan Stefancik</h5>
    </div>
  </body>
</html>
