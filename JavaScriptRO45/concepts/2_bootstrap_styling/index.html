<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Styling</title>
    <!-- Import Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Import Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Styling a simple heading with bootstrap -->
    <h1 class="h4 text-primary">Bootstrap Integration</h1>

    <!-- Styling a custom input component -->
    <input class="custom-input" type="email" placeholder="Enter your email" />

    <!-- Added a button to change the theme mode (dark / light) -->
    <button id="btn-theme" class="btn btn-secondary" type="button">
      Toggle theme
    </button>

    <!-- Import Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Import Custom JS -->
    <script src="index.js"></script>
  </body>
</html>
