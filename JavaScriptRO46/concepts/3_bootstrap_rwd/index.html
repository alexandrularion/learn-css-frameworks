<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Response Web Design (RWD)</title>
    <!-- Import Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Bootstrap: Grid System -->
    <div class="container text-center">
      <div class="row">
        <div class="col col-sm-4">Column</div>
        <div class="col col-md-8">Column</div>
        <div class="col col-lg-12">Column</div>
      </div>
    </div>

    <!-- Bootstrap: Display Utilities -->
    <p class="d-none d-md-flex">Visible only on medium and larger screens.</p>
    <p class="d-flex d-md-none">Visible only on small screens.</p>

    <!-- Bootstrap: Spacing Utilities -->
    <div
      class="bg-primary px-md-5 my-lg-3 p-3 m-1"
      style="width: 400px; height: 400px"
    >
      Responsive padding and margin
    </div>

    <!-- Bootstrap: Responsive Image -->
    <img
      class="img-fluid"
      alt="Forbidden city"
      src="https://images.pexels.com/photos/28956203/pexels-photo-28956203/free-photo-of-forbidden-city-ancient-architecture-in-beijing.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    />
  </body>
</html>
